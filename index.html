<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecton Labs</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Dark Mode Design */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #0f1419 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Main Card Design */
        .container {
            background: rgba(26, 29, 41, 0.8);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 10px 60px rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        /* Logo */
        .logo {
            width: 280px;
            max-width: 80%;
            height: auto;
            margin-bottom: 5px;
        }

        /* Typography */
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: #ffffff;
            display: none; /* Hide text since logo contains it */
        }

        p.subtitle {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #6b7280;
            margin-top: 0;
            font-weight: 400;
        }

        /* Legal Footer - DO NOT REMOVE */
        footer {
            margin-top: 35px;
            font-size: 11px;
            color: #6b7280;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 24px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Tecton Labs" class="logo">
        <h1>Tecton Labs</h1>
        <p class="subtitle">Building the digital future through<br>beautiful mobile applications.</p>

        <footer>
            <p>&copy; 2026 Tecton Labs.</p>
            <p>Tecton Labs is a division of 1873238 Alberta Ltd.</p>
            <p>Calgary, Alberta â€¢ admin@tectonlabs.ca</p>
        </footer>
    </div>
</body>
</html>
